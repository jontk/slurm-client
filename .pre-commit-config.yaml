# Pre-commit hooks for slurm-client
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: mixed-line-ending
        name: Check mixed line endings

  # Go formatting and linting
  - repo: local
    hooks:
      - id: gofmt
        name: gofmt
        entry: gofmt -w -s
        language: system
        types: [go]
        pass_filenames: true

      - id: goimports
        name: goimports
        entry: goimports -w
        language: system
        types: [go]
        pass_filenames: true

      - id: golangci-lint
        name: golangci-lint (staged files only)
        entry: make lint-staged
        language: system
        types: [go]
        pass_filenames: false
        stages: [commit]
        # Run linting on staged Go files only via make target

      - id: go-mod-tidy
        name: go mod tidy
        entry: go mod tidy
        language: system
        files: go.mod
        pass_filenames: false

  # Commit message linting
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.5.0
    hooks:
      - id: commitlint
        name: commitlint
        stages: [commit-msg]
        additional_dependencies: ['@commitlint/config-conventional@latest']
