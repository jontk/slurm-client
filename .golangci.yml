version: "2"
linters:
  default: all
  disable:
    - canonicalheader           # HTTP header canonicalization - not applicable to SLURM client
    - containedctx              # Embedded context fields have legitimate use cases in our middleware
    - copyloopvar               # Fixed in Go 1.22+ with improved loop variable scoping
    - cyclop                    # Cyclomatic complexity too strict for domain-specific business logic
    - embeddedstructfieldcheck  # Embedded struct formatting is stylistic
    - err113                    # Inline fmt.Errorf is idiomatic Go pattern
    - exhaustruct               # Allows zero-value fields for optional configuration
    - forbidigo                 # No specific patterns need to be forbidden for this project
    - funcorder                 # Function ordering is a developer's choice
    - funlen                    # Some functions legitimately need greater length for clarity
    - gochecknoglobals          # Limited global usage for test helpers and initialization is justified
    - gochecknoinits            # Init functions have legitimate use cases in our architecture
    - gocognit                  # Cognitive complexity too strict for API layer business logic
    - godoclint                 # Doc comment style (v2.8+ only) - we prefer flexible documentation
    - godot                     # Punctuation in comments is optional
    - godox                     # TODO/FIXME comments are useful for development tracking
    - gosmopolitan              # I18n linter - not needed for this project
    - interfacebloat            # Our manager interfaces intentionally provide comprehensive APIs
    - ireturn                   # Returning interfaces is intentional for flexibility and mocking
    - lll                       # Long lines improve readability over unnecessary breaking
    - maintidx                  # Maintainability index too strict for this domain
    - mnd                       # Constants like 1024 are clear without always being named
    - modernize                 # Modernization suggestions (v2.8+ only) - not always appropriate
    - nestif                    # Nested if statements are sometimes clearer than alternatives
    - noinlineerr               # Inline error handling is idiomatic Go
    - nlreturn                  # Blank lines before returns are stylistic
    - nonamedreturns            # Named returns improve clarity in appropriate contexts
    - paralleltest              # Not all tests can run in parallel (e.g., integration tests)
    - tagliatelle               # Struct tags follow SLURM API conventions which may differ
    - testpackage               # Internal test packages used to access unexported functions
    - tparallel                 # Over-aggressive for our test suite structure
    - varnamelen                # Short, meaningful names like i, v, id are idiomatic Go
    - wrapcheck                 # Error wrapping is good practice but linter is too strict
    - wsl                       # Whitespace linter (deprecated version)
    - wsl_v5                    # Whitespace linter (new version) - very opinionated
  settings:
    depguard:
      rules:
        main:
          deny:
            - pkg: github.com/pkg/errors
              desc: Use standard library errors package or fmt.Errorf with %w
    dogsled:
      max-blank-identifiers: 2
    dupl:
      threshold: 75
    errcheck:
      check-type-assertions: false
      check-blank: false
    errorlint:
      errorf: true      # Check for error wrapping with %w
      asserts: true     # Check for error type assertions
      comparison: true  # Check for error comparisons
    exhaustive:
      check: [switch, map]  # Check both switches and maps
      explicit-exhaustive-switch: false  # Allow default cases
      default-signifies-exhaustive: true  # Treat default case as exhaustive
    gocritic:
      disabled-checks:
        - dupImport
        - hugeParam           # API design uses value types intentionally
        - ifElseChain
        - octalLiteral
        - paramTypeCombine    # Style preference - no benefit to combining
        - rangeValCopy        # Performance impact negligible, pointers reduce clarity
        - whyNoLint
        - wrapperFunc
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    gocyclo:
      min-complexity: 50
    gosec:
      excludes:
        - G104  # Duplicated errcheck
        - G307  # Duplicated errcheck on file defer Close()
        - G115  # Integer overflow conversion - SLURM resource counts unlikely to overflow int32
        - G404  # Use of weak random generator - acceptable for test data and non-cryptographic randomness
        - G601  # Implicit memory aliasing - fixed in Go 1.22+ with new loop variable scoping
        - G602  # Slice index out of range - covered by bounds checking
    misspell:
      locale: US
      ignore-rules:
        - cancelled
        - cancelling
        - marshalled
        - marshalling
        - analyses
    nakedret:
      max-func-lines: 30
    prealloc:
      simple: true
      range-loops: true
      for-loops: false
    staticcheck:
      checks:
        - all
        - -SA9003   # Empty branch - placeholder branches reserved for future implementation
        - -ST1003   # Package naming - version packages use underscores to match SLURM API versions
        - -QF1001   # De Morgan's law - readability preference
        - -QF1003   # Tagged switch - style preference
        - -QF1008   # Embedded field selector - intentional for clarity
    unparam:
      check-exported: false
    usestdlibvars:
      http-method: true
      http-status-code: true
      time-weekday: true
      time-month: true
      time-layout: true
      crypto-hash: true
    revive:
      enable-all-rules: false
      rules:
        - name: empty-block
          severity: warning
        - name: context-as-argument
          severity: warning
          disabled: false
        - name: context-keys-type
          severity: warning
          disabled: false
    perfsprint:
      # Enable performance optimizations for sprintf
      int-conversion: true      # Use strconv instead of fmt.Sprintf for integers
      err-error: false          # Disable fmt.Errorf -> errors.New (conflicts with custom errors package)
      errorf: false             # Disable fmt.Errorf -> errors.New (conflicts with custom errors package)
      sprintf1: true            # Use string concatenation for simple cases
    goconst:
      min-len: 3                # Minimum string length to check
      min-occurrences: 3        # Minimum number of occurrences
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - bodyclose
          - dupl
          - errcheck
          - errchkjson
          - errorlint
          - forcetypeassert
          - goconst
          - gocyclo
          - gocritic
          - gosec
          - noctx
          - prealloc
          - staticcheck
          - testifylint
          - thelper
          - unparam
        path: _test\.go
      - linters:
          - revive
        path: _test\.go
        text: context-as-argument
      - linters:
          - deadcode
          - unused
          - nilnil
        path: test_helpers\.go
      - linters:
          - funlen
          - gocognit
          - gocyclo
          - lll
        path: (wrapper|client|managers)\.go
      - linters:
          - dupl
        path: ^internal/api/
      - linters:
          - dupl
          - revive
        path: ^internal/adapters/
        text: empty-block
      - linters:
          - revive
        path: ^internal/api/
        text: empty-block
      - linters:
          - revive
        path: ^internal/managers/
        text: empty-block
      - linters:
          - revive
        path: ^tests/benchmarks/
        text: empty-block
      - linters:
          - dupl
        path: ^internal/factory/
      - linters:
          - dupl
        path: ^internal/common/builders/
      - linters:
          - dupl
        path: ^pkg/watch/
      - linters:
          - dupl
        path: ^pkg/streaming/
      - linters:
          - dupl
        path: ^tests/mocks/
      - linters:
          - dupl
        path: ^internal/interfaces/
      - linters:
          - dupl
        path: ^interfaces/
      - linters:
          - dupl
        path: ^internal/common/types/
      - linters:
          - dupl
        path: ^internal/managers/base/
      - linters:
          - dupl
        path: ^pkg/retry/
      - linters:
          - dupl
        path: ^pkg/analytics/
      - linters:
          - dupl
          - gocyclo
        path: client\.go$
      - linters:
          - gocyclo
        path: _converters\.go$
      - linters:
          - gocyclo
        path: manager_impl\.go$
      - linters:
          - lll
        source: '^//go:generate '
      - linters:
          - dupl
          - errcheck
          - errorlint
          - exhaustive
          - forcetypeassert
          - goconst
          - gocritic
          - gosec
          - ineffassign
          - noctx
          - perfsprint
          - prealloc
          - staticcheck
          - unparam
          - unused
        path: ^examples/
      - linters:
          - dupl
          - errcheck
          - errorlint
          - goconst
          - gocritic
          - perfsprint
          - staticcheck
          - unparam
          - unused
        path: ^cmd/
      - linters:
          - bodyclose
          - errcheck
          - goconst
          - gocritic
          - noctx
          - perfsprint
          - staticcheck
          - testifylint
          - thelper
          - unparam
        path: ^benchmarks/
      - linters:
          - goconst
          - gocritic
          - noctx
          - testifylint
          - thelper
          - unparam
        path: ^tests/
      - linters:
          - exhaustive
        path: ^internal/common/slurm_error_codes\.go$
      - linters:
          - exhaustive
        path: ^pkg/context/context\.go$
      - linters:
          - exhaustive
        path: ^pkg/errors/builders\.go$
      - linters:
          - exhaustive
        path: ^pkg/errors/version_mapping\.go$
      - linters:
          - goconst
        path: ^pkg/errors/  # Error messages are intentionally repeated for clarity
      - linters:
          - goconst
        path: internal/adapters/.*_adapter\.go
        text: "`true`|`error`|`cpu`|`yes`|`state_change`"  # Simple API parameter strings
      - linters:
          - goconst
        path: internal/api/.*/.*_manager_impl\.go  # Complex business logic, repeated strings are expected
      - linters:
          - gocritic
        path: ^internal/factory/
        text: importShadow  # Factory pattern - config/auth/pool variable shadowing is idiomatic
      - linters:
          - gocritic
        path: ^internal/adapters/
        text: importShadow|unnamedResult|typeAssertChain|singleCaseSwitch|nestingReduce  # Adapter layer - minor style issues
      - linters:
          - gocritic
        path: ^internal/api/
        text: importShadow|unnamedResult|emptyStringTest|nestingReduce  # Business logic layer - minor style issues
      - linters:
          - gocritic
        path: ^internal/managers/
        text: unnamedResult  # Base managers - generic return types
      - linters:
          - gocritic
        path: ^client\.go$
        text: importShadow  # WithAuth function parameter name matches package name (idiomatic)
      - linters:
          - gocritic
        path: ^pkg/errors/
        text: appendCombine|typeAssertChain  # Minor style issues - sequential logic is clearer
      - linters:
          - gocritic
        path: ^pkg/performance/cache\.go$
        text: emptyStringTest  # False positive - checking length before indexing, not string comparison
      - linters:
          - testifylint
        path: ^pkg/
        text: require-error|float-compare|error-nil|error-is-as  # Manual judgment needed for assert vs require and epsilon values
      - linters:
          - staticcheck
        path: internal/adapters/
        text: deprecated
      - linters:
          - staticcheck
        path: _test\.go
        text: do not pass a nil Context
      - linters:
          - unparam
        path: ^internal/adapters/v0_0_4[0-4]/
        # TODO: Fix 19 unparam issues in adapter converters
        # Error returns that are always nil need to be removed from converter function signatures
      - linters:
          - unparam
        path: ^internal/api/.*/.*_manager_impl\.go$
        # TODO: Fix 100+ unparam issues across API layer manager converters
        # Error returns that are always nil need to be removed from converter functions
        # This affects converters in all versions (v0_0_40 through v0_0_44)
      - linters:
          - intrange
        path: ^internal/managers/base/crud_manager\.go$
        # Loop condition calls v.Len() which should not be converted
      - linters:
          - intrange
        path: ^tests/integration/version_compatibility_test\.go$
        # Loop condition calls typeVal.NumField() which should not be converted
    paths:
      - .*\.pb\.go$
      - .*\.gen\.go$
      - internal/api/.*/wrapper\.go$
      - internal/api/.*/client\.go$
      - internal/api/.*/managers\.go$
      - vendor
      - third_party
      - testdata
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  # Formatters should only run with --fix, not during regular linting
  # enable:
  #   - gci
  #   - gofmt
  #   - gofumpt
  #   - goimports
  exclusions:
    generated: lax
    paths:
      - .*\.pb\.go$
      - .*\.gen\.go$
      - internal/api/.*/wrapper\.go$
      - internal/api/.*/client\.go$
      - internal/api/.*/managers\.go$
      - vendor
      - third_party
      - testdata
      - third_party$
      - builtin$
      - examples$
