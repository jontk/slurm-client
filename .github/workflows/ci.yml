name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  GO_VERSION_STABLE: '1.23'
  GO_VERSION_OLDSTABLE: '1.22'
  GO_VERSION_MINIMUM: '1.22'

jobs:
  test:
    name: Test (${{ matrix.go-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.22', '1.23']
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Install oapi-codegen
      run: go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

    - name: Generate mock builders
      run: make generate-mocks

    - name: Run tests
      shell: bash
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.go-version == env.GO_VERSION_STABLE
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.txt
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION_STABLE }}
        cache: true

    - name: Install oapi-codegen
      run: go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

    - name: Generate mock builders
      run: make generate-mocks

    - name: Build generated packages
      run: go build ./tests/mocks/generated/...

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: latest
        args: --timeout=10m --max-issues-per-linter=0 --max-same-issues=0
      env:
        # Increase buffer size to handle large linter output
        NODE_OPTIONS: --max-old-space-size=8192

  staticcheck:
    name: Static Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION_STABLE }}
        cache: true

    - name: Install oapi-codegen
      run: go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

    - name: Generate mock builders
      run: make generate-mocks

    - name: Build generated packages
      run: go build ./tests/mocks/generated/...

    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest

    - name: Run staticcheck
      run: staticcheck ./...

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION_STABLE }}
        cache: true

    - name: Install oapi-codegen
      run: go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

    - name: Generate mock builders
      run: make generate-mocks

    - name: Build
      run: go build -v ./...

    - name: Build examples
      run: |
        for dir in examples/*/; do
          if [ -f "${dir}main.go" ]; then
            echo "Building ${dir}..."
            (cd "$dir" && go build -v .)
          fi
        done

  license-check:
    name: License Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Check SPDX headers
      run: |
        # Check that all Go files have SPDX headers (except generated files)
        missing_headers=0
        while IFS= read -r file; do
          if ! grep -q "SPDX-License-Identifier: Apache-2.0" "$file"; then
            # Check if it's a generated file
            if ! grep -q "Code generated" "$file" && ! [[ "$file" =~ /(wrapper|client|managers)\.go$ ]]; then
              echo "Missing SPDX header: $file"
              missing_headers=$((missing_headers + 1))
            fi
          fi
        done < <(find . -name "*.go" -type f -not -path "./vendor/*")
        
        if [ $missing_headers -gt 0 ]; then
          echo "Found $missing_headers files missing SPDX headers"
          exit 1
        fi
        
        echo "All files have proper SPDX headers"

  module-check:
    name: Module Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION_STABLE }}
        cache: true

    - name: Install oapi-codegen
      run: go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

    - name: Generate mock builders
      run: make generate-mocks

    - name: Check go.mod tidiness
      run: |
        # Check root module
        echo "Checking root module..."
        go mod tidy
        if ! git diff --exit-code go.mod go.sum; then
          echo "❌ Root go.mod/go.sum not tidy. Run 'go mod tidy' and commit changes."
          exit 1
        fi

        # Check cmd/slurm-cli module
        if [ -f "cmd/slurm-cli/go.mod" ]; then
          echo "Checking cmd/slurm-cli module..."
          cd cmd/slurm-cli
          go mod tidy
          if ! git diff --exit-code go.mod go.sum; then
            echo "❌ cmd/slurm-cli go.mod/go.sum not tidy. Run 'cd cmd/slurm-cli && go mod tidy' and commit changes."
            exit 1
          fi
          cd ../..
        fi

        # Check example modules
        for dir in examples/*/; do
          if [ -f "${dir}go.mod" ]; then
            echo "Checking ${dir} module..."
            cd "$dir"
            go mod tidy
            if ! git diff --exit-code go.mod go.sum 2>/dev/null; then
              echo "❌ ${dir}go.mod/go.sum not tidy. Run 'cd ${dir} && go mod tidy' and commit changes."
              exit 1
            fi
            cd - > /dev/null
          fi
        done

        echo "✅ All modules are tidy"

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.draft == false

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION_STABLE }}
        cache: true

    - name: Install oapi-codegen
      run: go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

    - name: Generate mock builders
      run: make generate-mocks

    - name: Run integration tests
      continue-on-error: true
      run: |
        if [ -d "tests/integration" ]; then
          go test -v -tags=integration ./tests/integration/...
        else
          echo "No integration tests found"
        fi

  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION_STABLE }}
        cache: true

    - name: Run benchmarks
      run: |
        go test -bench=. -benchmem -run=^$ ./... | tee benchmark_results.txt

    - name: Upload benchmark results
      uses: actions/upload-artifact@v5
      with:
        name: benchmark-results
        path: benchmark_results.txt

  all-checks-passed:
    name: All Checks Passed
    needs: [test, lint, staticcheck, build, license-check, module-check]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Check results
      run: |
        echo "Job results:"
        echo "  test: ${{ needs.test.result }}"
        echo "  lint: ${{ needs.lint.result }}"
        echo "  staticcheck: ${{ needs.staticcheck.result }}"
        echo "  build: ${{ needs.build.result }}"
        echo "  license-check: ${{ needs.license-check.result }}"
        echo "  module-check: ${{ needs.module-check.result }}"

        if [ "${{ needs.test.result }}" == "failure" ] || \
           [ "${{ needs.lint.result }}" == "failure" ] || \
           [ "${{ needs.staticcheck.result }}" == "failure" ] || \
           [ "${{ needs.build.result }}" == "failure" ] || \
           [ "${{ needs.license-check.result }}" == "failure" ] || \
           [ "${{ needs.module-check.result }}" == "failure" ]; then
          echo "One or more checks failed"
          exit 1
        fi
        echo "All checks passed successfully"