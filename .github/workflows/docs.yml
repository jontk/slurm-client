name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  generate-docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'
        cache: true

    - name: Install godoc
      run: go install golang.org/x/tools/cmd/godoc@latest

    - name: Install gomarkdoc
      run: go install github.com/princjef/gomarkdoc/cmd/gomarkdoc@latest

    - name: Generate package documentation
      run: |
        mkdir -p docs/api
        
        # Generate markdown documentation for each package
        for pkg in $(go list ./... | grep -v /vendor/); do
          # Convert package path to file path
          pkg_path=${pkg#github.com/jontk/slurm-client/}
          if [ -z "$pkg_path" ]; then
            pkg_path="."
          fi
          
          # Create directory structure
          mkdir -p "docs/api/$(dirname $pkg_path)"
          
          # Generate markdown
          gomarkdoc --output "docs/api/${pkg_path}.md" "${pkg}" || true
        done
        
        # Create index
        cat > docs/api/README.md <<EOF
        # API Documentation
        
        This directory contains automatically generated API documentation for the slurm-client packages.
        
        ## Packages
        
        EOF
        
        # Add links to all generated docs
        find docs/api -name "*.md" -not -name "README.md" | sort | while read -r file; do
          pkg_name=$(basename "$file" .md)
          pkg_path=${file#docs/api/}
          echo "- [${pkg_path%.md}](./${pkg_path})" >> docs/api/README.md
        done

    - name: Generate examples documentation
      run: |
        if [ -d "examples" ]; then
          cat > docs/examples.md <<EOF
        # Examples
        
        This page provides an overview of the available examples for slurm-client.
        
        EOF
          
          for example in examples/*/; do
            if [ -f "${example}main.go" ]; then
              example_name=$(basename "$example")
              echo "## ${example_name}" >> docs/examples.md
              echo "" >> docs/examples.md
              
              # Extract the first comment block as description
              awk '/^\/\// {print substr($0, 4)} /^package/ {exit}' "${example}main.go" >> docs/examples.md
              echo "" >> docs/examples.md
              echo "[View source](https://github.com/jontk/slurm-client/tree/main/examples/${example_name})" >> docs/examples.md
              echo "" >> docs/examples.md
            fi
          done
        fi

    - name: Check documentation changes
      id: check_changes
      run: |
        if git diff --quiet docs/; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Upload documentation artifacts
      if: steps.check_changes.outputs.changed == 'true'
      uses: actions/upload-artifact@v5
      with:
        name: documentation
        path: docs/

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [generate-docs, validate-links, spellcheck]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Pages
      uses: actions/configure-pages@v5
      with:
        enablement: true

    - name: Create docs site structure
      run: |
        mkdir -p _site
        cp -r docs/* _site/

        # Create index.html
        cat > _site/index.html <<'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>SLURM REST API Client Library - Documentation</title>
            <style>
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    line-height: 1.6;
                    max-width: 1200px;
                    margin: 0 auto;
                    padding: 2rem;
                    color: #333;
                }
                h1 { color: #2563eb; }
                .section {
                    background: #f9fafb;
                    border-left: 4px solid #2563eb;
                    padding: 1.5rem;
                    margin: 1rem 0;
                }
                a {
                    color: #2563eb;
                    text-decoration: none;
                }
                a:hover {
                    text-decoration: underline;
                }
                ul { list-style-position: inside; }
            </style>
        </head>
        <body>
            <h1>SLURM REST API Client Library</h1>
            <p>Go client library for interacting with the SLURM REST API</p>

            <div class="section">
                <h2>ðŸ“š Documentation</h2>
                <ul>
                    <li><a href="./README.md">README</a></li>
                    <li><a href="./ARCHITECTURE.md">Architecture</a></li>
                    <li><a href="./CODE_GENERATION.md">Code Generation</a></li>
                    <li><a href="./configuration.md">Configuration</a></li>
                    <li><a href="./deployment.md">Deployment</a></li>
                    <li><a href="./troubleshooting.md">Troubleshooting</a></li>
                    <li><a href="./SECURITY.md">Security</a></li>
                </ul>
            </div>

            <div class="section">
                <h2>ðŸ”— Links</h2>
                <ul>
                    <li><a href="https://github.com/jontk/slurm-client">GitHub Repository</a></li>
                    <li><a href="https://pkg.go.dev/github.com/jontk/slurm-client">Go Package Documentation</a></li>
                    <li><a href="https://github.com/jontk/slurm-client/releases">Releases</a></li>
                    <li><a href="https://github.com/jontk/slurm-client/issues">Issues</a></li>
                </ul>
            </div>
        </body>
        </html>
        EOF

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  validate-links:
    name: Validate Documentation Links
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Link Checker
      uses: lycheeverse/lychee-action@v1
      with:
        args: >
          --verbose
          --no-progress
          --accept 200,204,206
          --timeout 20
          --max-retries 3
          --exclude-loopback
          --exclude-private
          --exclude '.*\.ar\.jontk\.com.*'
          --exclude 'https://api\.securityscorecards\.dev/.*'
          './**/*.md'
        fail: true

  spellcheck:
    name: Spellcheck Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Spellcheck
      uses: streetsidesoftware/cspell-action@v5
      with:
        config: '.cspell.json'
        files: '**/*.md'