name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - '**.go'
      - '**.md'
      - 'mkdocs.yml'
      - 'docs/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/docs.yml'
      - 'cmd/slurm-cli/**'
      - 'tools/generate-changelog.sh'
  pull_request:
    branches: [ main ]
    paths:
      - '**.go'
      - '**.md'
      - 'mkdocs.yml'
      - 'docs/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/docs.yml'
      - 'cmd/slurm-cli/**'
      - 'tools/generate-changelog.sh'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    name: Build Documentation Site
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'
        cache: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        cache: 'pip'

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Build CLI and generate documentation
      run: |
        cd cmd/slurm-cli
        go build -o slurm-cli .
        ./slurm-cli generate-docs
        cd ../..

    - name: Generate CHANGELOG
      run: |
        chmod +x ./tools/generate-changelog.sh
        ./tools/generate-changelog.sh

    - name: Build MkDocs site
      run: mkdocs build

    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v7.0.0
      with:
        name: documentation
        path: site/

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build-docs, validate-links, spellcheck]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Download documentation artifacts
      uses: actions/download-artifact@v4
      with:
        name: documentation
        path: site

    - name: Setup Pages
      uses: actions/configure-pages@v5
      with:
        enablement: true

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  validate-links:
    name: Validate Documentation Links
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Link Checker
      uses: lycheeverse/lychee-action@v1
      with:
        args: >
          --verbose
          --no-progress
          --accept 200,204,206
          --timeout 20
          --max-retries 3
          --exclude-loopback
          --exclude-private
          --exclude '.*\.ar\.jontk\.com.*'
          --exclude 'https://api\.securityscorecards\.dev/.*'
          --exclude 'https://www\.conventionalcommits\.org/.*'
          --exclude 'https://www\.sigstore\.dev/.*'
          --exclude 'https://rekor\.sigstore\.dev/.*'
          --exclude 'https://www\.contributor-covenant\.org/.*'
          --exclude 'https://slurm\.schedmd\.com/.*'
          './**/*.md'
        fail: true

  spellcheck:
    name: Spellcheck Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Spellcheck
      uses: streetsidesoftware/cspell-action@v5
      with:
        config: '.cspell.json'
        files: '**/*.md'