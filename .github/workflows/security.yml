name: Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  govulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.22'
        cache: true

    - name: Install oapi-codegen
      run: go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

    - name: Generate mock builders
      run: |
        echo "Generating mock builders..."
        make generate-mocks
        echo "Verifying generated packages..."
        ls -la tests/mocks/generated/
        ls -la tests/mocks/generated/v0_0_40/ || echo "v0_0_40 not found"
        ls -la tests/mocks/generated/v0_0_42/ || echo "v0_0_42 not found"
        ls -la tests/mocks/generated/v0_0_43/ || echo "v0_0_43 not found"
        ls -la tests/mocks/generated/v0_0_44/ || echo "v0_0_44 not found"

    - name: Install govulncheck
      run: go install golang.org/x/vuln/cmd/govulncheck@latest

    - name: Run govulncheck
      continue-on-error: true
      run: govulncheck -format=sarif ./... > govulncheck-results.sarif

    - name: Upload vulnerability results
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      continue-on-error: true
      with:
        sarif_file: govulncheck-results.sarif
        category: govulncheck

    - name: Upload govulncheck results as artifact
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: govulncheck-results
        path: govulncheck-results.sarif

  gosec:
    name: Security Scan with Gosec
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.22'
        cache: true

    - name: Install oapi-codegen
      run: go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

    - name: Generate mock builders
      run: make generate-mocks

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: '-no-fail -fmt sarif -out gosec-results.sarif -conf .gosec.json ./...'

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      continue-on-error: true
      with:
        sarif_file: gosec-results.sarif
        category: gosec

    - name: Upload gosec results as artifact
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: gosec-results
        path: gosec-results.sarif

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.22'
        cache: true

    - name: Install oapi-codegen
      run: go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

    - name: Generate mock builders
      run: make generate-mocks

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Dependency Review
      continue-on-error: true
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        deny-licenses: GPL-2.0, GPL-3.0, AGPL-3.0
        comment-summary-in-pr: true

  trivy:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Run Trivy vulnerability scanner in repo mode
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        ignore-unfixed: true

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      continue-on-error: true
      with:
        sarif_file: 'trivy-results.sarif'
        category: trivy

    - name: Upload Trivy results as artifact
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: trivy-results
        path: trivy-results.sarif

  nancy:
    name: Nancy Dependency Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'
        cache: true

    - name: Install oapi-codegen
      run: go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

    - name: Generate mock builders
      run: make generate-mocks

    - name: Write Nancy config
      run: |
        cat > .nancy-ignore <<EOF
        # Nancy ignore file
        # Format: CVE-ID [until=YYYY-MM-DD]
        # Example: CVE-2021-12345 until=2025-12-31
        EOF

    - name: Run Nancy scan
      uses: sonatype-nexus-community/nancy-github-action@main
      continue-on-error: true

  license-scan:
    name: License Compliance Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'
        cache: true

    - name: Install oapi-codegen
      run: go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

    - name: Generate mock builders
      run: make generate-mocks

    - name: Install go-licenses
      run: go install github.com/google/go-licenses@latest

    - name: Check licenses
      continue-on-error: true
      run: |
        # Check for incompatible licenses
        # Note: go-licenses has issues with stdlib packages, so we allow it to fail
        go-licenses check ./... --disallowed_types=forbidden,restricted,reciprocal || true

    - name: Save license report
      continue-on-error: true
      run: |
        # Generate license report
        # Note: go-licenses has issues with stdlib packages, so we allow it to fail
        go-licenses report ./... > license-report.txt 2>&1 || echo "# License report generation encountered errors (known issue with go-licenses and stdlib)" > license-report.txt

    - name: Upload license report
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: license-report
        path: license-report.txt

  scorecard:
    name: OpenSSF Scorecard
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        persist-credentials: false

    - name: Run analysis
      uses: ossf/scorecard-action@v2.4.0
      with:
        results_file: scorecard-results.sarif
        results_format: sarif
        publish_results: true

    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v4
      continue-on-error: true
      with:
        sarif_file: scorecard-results.sarif
        category: scorecard

  all-security-checks:
    name: All Security Checks Passed
    needs: [govulncheck, gosec, codeql, trivy, nancy, license-scan]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Check results
      run: |
        echo "Security scan results:"
        echo "  govulncheck: ${{ needs.govulncheck.result }}"
        echo "  gosec: ${{ needs.gosec.result }}"
        echo "  codeql: ${{ needs.codeql.result }}"
        echo "  trivy: ${{ needs.trivy.result }}"
        echo "  nancy: ${{ needs.nancy.result }}"
        echo "  license-scan: ${{ needs.license-scan.result }}"

        # Only fail on critical security checks
        if [ "${{ needs.govulncheck.result }}" == "failure" ] || [ "${{ needs.codeql.result }}" == "failure" ]; then
          echo "Critical security checks failed"
          exit 1
        fi
        echo "Security checks completed"